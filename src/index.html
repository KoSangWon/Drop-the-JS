<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drop the JS</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="step-sequencer">
      <header class="header">
        <h1 class="a11y-hidden">Drop the JavaScript</h1>
        <img src="/assets/img/logo.png" alt="" class="logo-img" />
      </header>
      <main class="main">
        <ul class="inst-list">
          <li class="inst-item">
            <div class="inst-item icon-drum color-red"></div>
            <button class="inst-delete-btn"></button>
          </li>
          <li class="inst-item">
            <button class="add-btn"></button>
          </li>
        </ul>
        <section class="music">
          <div class="panel--red">
            <input type="checkbox" id="cell-0-0" />
            <label class="panel-cell" for="cell-0-0"></label>
          </div>
          <div class="panel--red">
            <input type="checkbox" id="cell-0-1" />
            <label class="panel-cell" for="cell-0-1"></label>
          </div>
          <div class="panel--red">
            <input type="checkbox" id="cell-0-2" />
            <label class="panel-cell" for="cell-0-2"></label>
          </div>
          <div class="panel--red">
            <input type="checkbox" id="cell-0-3" />
            <label class="panel-cell" for="cell-0-3"></label>
          </div>
          <div class="panel--red">
            <input type="checkbox" id="cell-0-4" />
            <label class="panel-cell" for="cell-0-4"></label>
          </div>
          <div class="panel--red">
            <input type="checkbox" id="cell-0-5" />
            <label class="panel-cell" for="cell-0-5"></label>
          </div>
          <div class="panel--red">
            <input type="checkbox" id="cell-0-6" />
            <label class="panel-cell" for="cell-0-6"></label>
          </div>
          <div class="panel--red">
            <input type="checkbox" id="cell-0-7" />
            <label class="panel-cell" for="cell-0-7"></label>
          </div>
        </section>
        <ul class="add-inst-list">
          <li class="add-inst-item">
            <button class="add-inst-btn">
              <span class="add-inst-icon--drum"></span>
              <span class="add-inst-name">Drum</span>
            </button>
          </li>
          <li class="add-inst-item">
            <button class="add-inst-btn">
              <span class="add-inst-icon--drum"></span>
              <span class="add-inst-name">Drum</span>
            </button>
          </li>
          <li class="add-inst-item">
            <button class="add-inst-btn">
              <span class="add-inst-icon--drum"></span>
              <span class="add-inst-name">Drum</span>
            </button>
          </li>
        </ul>
        <section class="controls">
          <button class="play-btn"></button>
          <div class="control-wrapper">
            <div class="beat-control">
              <button class="beat-down-btn minus-icon"></button>
              <button class="beat-up-btn plus-icon"></button>
              <div class="beat-input-wrapper">
                <label for="beat-input">Beat</label>
                <input type="text" id="beat-input" />
              </div>
            </div>
            <div class="bpm-control">
              <button class="bpm-down-btn minus-icon"></button>
              <button class="bpm-up-btn plus-icon"></button>
              <div class="bpm-input-wrapper">
                <label for="bpm-input">BPM</label>
                <input type="text" id="bpm-input" />
              </div>
            </div>
            <div class="file-control">
              <button class="file-load-btn"></button>
              <button class="file-save-btn"></button>
              <button class="file-clear-btn"></button>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
