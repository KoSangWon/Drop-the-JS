<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drop the JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="a11y-hidden">Drop the JavaScript</h1>
    <div class="step-sequencer">
      <header class="header"><img src="" alt="" class="logo-img" /></header>
      <main class="main">
        <ul class="inst-list">
          <li class="inst-item">
            <div class="inst">
              <img src="" alt="" class="inst-img" />
              <button class="inst-delete-btn"></button>
            </div>
          </li>
        </ul>
        <section class="music">
          <div class="panel">
            <label for="" class="back-shadow"></label>
            <input type="checkbox" />
          </div>
          <div class="panel">
            <label for="" class="back-shadow"></label>
            <input type="checkbox" />
          </div>
          <div class="panel">
            <label for="" class="back-shadow"></label>
            <input type="checkbox" />
          </div>
          <div class="panel">
            <label for="" class="back-shadow"></label>
            <input type="checkbox" />
          </div>
          <div class="panel">
            <label for="" class="back-shadow"></label>
            <input type="checkbox" />
          </div>
          <div class="panel">
            <label for="" class="back-shadow"></label>
            <input type="checkbox" />
          </div>
          <div class="panel">
            <label for="" class="back-shadow"></label>
            <input type="checkbox" />
          </div>
          <div class="panel">
            <label for="" class="back-shadow"></label>
            <input type="checkbox" />
          </div>
          <button class="add-btn"></button>
        </section>
        <ul class="new-inst-list">
          <li class="new-inst-item">
            <button class="add-inst-btn">
              <img src="" alt="" class="new-inst-item-img" />
              <span class="new-inst-name"></span>
            </button>
          </li>
        </ul>
        <section class="controls">
          <button class="play-btn bottom-btn">
            <img src="" alt="" class="play-img" />
          </button>
          <div class="beat-control">
            <ul class="beat-control-btns">
              <li class="beat-control-btn">
                <button class="beat-up-btn bottom-btn">
                  <img src="" alt="" class="plus-img" />
                </button>
              </li>
              <li class="beat-control-btn">
                <button class="beat-down-btn bottom-btn">
                  <img src="" alt="" class="minus-img" />
                </button>
              </li>
            </ul>
            <label for=""></label>
            <input type="text" />
          </div>
          <div class="bpm-control">
            <ul class="bpm-control-btns">
              <li class="bpm-control-btn">
                <button class="bpm-up-btn bottom-btn">
                  <img src="" alt="" class="plus-img" />
                </button>
              </li>
              <li class="bpm-control-btn">
                <button class="bpm-down-btn bottom-btn">
                  <img src="" alt="" class="minus-img" />
                </button>
              </li>
            </ul>
            <label for=""></label>
            <input type="text" />
          </div>
          <div class="file-control">
            <ul class="file-control-btns">
              <li class="file-control-btn">
                <button class="file-save-btn bottom-btn">
                  <img src="" alt="" class="plus-img" />
                </button>
              </li>
              <li class="file-control-btn">
                <button class="file-load-btn bottom-btn">
                  <img src="" alt="" class="minus-img" />
                </button>
              </li>
            </ul>
          </div>
          <button class="clear-btn bottom-btn">
            <img src="" alt="" class="clear-img" />
          </button>
        </section>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
