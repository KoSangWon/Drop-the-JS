<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drop the JS</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="step-sequencer">
      <header class="header">
        <h1 class="a11y-hidden">Drop the JavaScript</h1>
        <img src="/assets/img/logo.png" alt="" class="logo-img" />
      </header>
      <main class="main">
        <ul class="inst-list">
          <li class="inst-item">
            <div class="inst">
              <object
                class="drum-icon"
                data="/assets/img/drum-icon.svg"
                type="image/svg+xml"
              ></object>
              <button class="inst__delete-btn"></button>
            </div>
          </li>
        </ul>
        <section class="music">
          <div class="panel">
            <input type="checkbox" id="cell00" />
            <label class="panel-cell" for="cell00"></label>
          </div>
          <div class="panel">
            <input type="checkbox" id="cell10" />
            <label class="panel-cell" for="cell10"></label>
          </div>
          <div class="panel">
            <input type="checkbox" id="cell20" />
            <label class="panel-cell" for="cell20"></label>
          </div>
          <div class="panel">
            <input type="checkbox" id="cell30" />
            <label class="panel-cell" for="cell30"></label>
          </div>
          <div class="panel">
            <input type="checkbox" id="cell40" />
            <label class="panel-cell" for="cell40"></label>
          </div>
          <div class="panel">
            <input type="checkbox" id="cell50" />
            <label class="panel-cell" for="cell50"></label>
          </div>
          <div class="panel">
            <input type="checkbox" id="cell60" />
            <label class="panel-cell" for="cell60"></label>
          </div>
          <div class="panel">
            <input type="checkbox" id="cell70" />
            <label class="panel-cell" for="cell70"></label>
          </div>

          <button class="add-btn"></button>
        </section>
        <ul class="new-inst-list">
          <li class="new-inst-item">
            <button class="add-inst-btn">
              <img src="" alt="" class="new-inst-item-img" />
              <span class="new-inst-name"></span>
            </button>
          </li>
        </ul>
        <section class="controls">
          <button class="play-btn"></button>
          <div class="control-wrapper">
            <div class="beat-control">
              <button class="beat-down-btn minus-icon"></button>
              <button class="beat-up-btn plus-icon"></button>
              <div class="beat-input-wrapper">
                <label for="beat-input">Beat</label>
                <input type="text" id="beat-input" />
              </div>
            </div>
            <div class="bpm-control">
              <button class="bpm-down-btn minus-icon"></button>
              <button class="bpm-up-btn plus-icon"></button>
              <div class="bpm-input-wrapper">
                <label for="bpm-input">BPM</label>
                <input type="text" id="bpm-input" />
              </div>
            </div>
            <div class="file-control">
              <button class="file-load-btn"></button>
              <button class="file-save-btn"></button>
              <button class="file-clear-btn"></button>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
